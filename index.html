<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel, Tijera, Lagarto, Spock</title>
    <link rel="stylesheet" href="styles.css">

    <script src="https://kit.fontawesome.com/81f690b610.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Bienvenido a Juego: Piedra, Papel, Tijera Lagarto Spock</h1>

    <div class="container">
        <div class="player player1">
            <h2>Jugador 1</h2>
            <div class="options">
                <div class="option piedra">
                    <h3 >Piedra</h3>
                    <i class="fa-solid fa-hand-back-fist"></i>
                </div>
                <div class="option papel">
                    <h3 >Papel</h3>
                    <i class="fa-solid fa-hand"></i>
                </div>
                <div class="option tijera">
                    <h3 >Tijera</h3>
                    <i class="fa-solid fa-hand-scissors"></i>
                </div>
                <div class="option lagarto">
                    <h3 >Lagarto</h3>
                    <i class="fa-solid fa-hand-lizard"></i>
                </div>
                <div class="option spock">
                    <h3 >Spock</h3>
                    <i class="fa-solid fa-hand-spock"></i>
                </div>
            </div>
        </div>

        <div class="player player2">
            <h2>Jugador 1</h2>
            <div class="options">
                <div class="option piedra">
                    <h3 >Piedra</h3>
                    <i class="fa-solid fa-hand-back-fist"></i>
                </div>
                <div class="option papel">
                    <h3 >Papel</h3>
                    <i class="fa-solid fa-hand"></i>
                </div>
                <div class="option tijera">
                    <h3 >Tijera</h3>
                    <i class="fa-solid fa-hand-scissors"></i>
                </div>
                <div class="option lagarto">
                    <h3 >Lagarto</h3>
                    <i class="fa-solid fa-hand-lizard"></i>
                </div>
                <div class="option spock">
                    <h3 >Spock</h3>
                    <i class="fa-solid fa-hand-spock"></i>
                </div>
            </div>
        </div>

        <div class="versus">
            <div class="vs">
                <div class="juego1"></div>
                <p>VS</p>
                <div class="juego2"></div>
            </div>

            <div class="marcador"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
